<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NammaBengaluruTimes</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  />

  <!-- Icons + Fonts -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Playfair+Display:wght@700&display=swap"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Top bar -->
  <nav class="nbt-nav">
    <div class="nbt-nav-shell">
      <div class="nbt-nav-left">
        <span class="nbt-logo">Namma<span>Bengaluru</span>Times</span>
      </div>
      <div class="nbt-nav-right">
        <span class="nbt-badge-live">
          <span class="dot"></span> Live Bengaluru Feed
        </span>
      </div>
    </div>
  </nav>

  <main class="nbt-main">
    <div class="nbt-shell">
      <!-- Header -->
      <header class="nbt-header">
        <div>
          <h1 class="nbt-title">Today in Bengaluru</h1>
          <p class="nbt-subtitle">
            Single scroll. Clean stream. Only the city that matters.
          </p>
        </div>
      </header>

      <!-- Hero story -->
      <section id="hero" class="nbt-hero-slot">
        <!-- Filled via JS -->
      </section>

      <!-- Toolbar: filters + trending -->
      <section class="nbt-toolbar">
        <div class="nbt-filters">
          <span class="nbt-toolbar-label">Sources</span>

          <label class="nbt-filter-pill">
            <input
              class="form-check-input"
              type="checkbox"
              id="toi"
              value="Times of India"
              checked
            />
            <span>Times of India</span>
          </label>

          <label class="nbt-filter-pill">
            <input
              class="form-check-input"
              type="checkbox"
              id="ht"
              value="Hindustan Times"
              checked
            />
            <span>Hindustan Times</span>
          </label>

          <label class="nbt-filter-pill">
            <input
              class="form-check-input"
              type="checkbox"
              id="hindu"
              value="The Hindu"
              checked
            />
            <span>The Hindu</span>
          </label>
        </div>

        <div id="trending-keywords" class="nbt-trending">
          <span class="nbt-toolbar-label">Trending in the city</span>
          <span id="keywords" class="nbt-trending-keywords">Loading…</span>
        </div>
      </section>

      <!-- Feed -->
      <section id="news-feed" class="nbt-feed">
        <!-- Article cards inserted here -->
      </section>
    </div>
  </main>

  <footer class="nbt-footer">
    <div class="nbt-shell footer-inner">
      <p class="mb-1">
        &copy; 2025 NammaBengaluruTimes. All rights reserved.
      </p>
      <p class="mb-0">
        <a href="#">Privacy Policy</a> ·
        <a href="#">Terms of Service</a>
      </p>
    </div>
  </footer>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"
  ></script>
  <script src="script.js"></script>
</body>
</html>
