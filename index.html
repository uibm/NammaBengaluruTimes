<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NammaBengaluruTimes</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="nbt-header nbt-responsive-wrapper">
    <div class="nbt-header-left">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 233.445 52.805">
        <!-- Add your custom logo here -->
        <text x="0" y="40" font-family="Noto Serif" font-size="40" fill="#1E3A8A">NammaBengaluruTimes</text>
      </svg>
    </div>
    <div class="nbt-header-middle">
      <a href="#" class="nbt-header-link">Call Us: (080) 1234 5678</a>
      <span>/</span>
      <a href="#" class="nbt-header-link">contact@nammabengalurutimes.com</a>
    </div>
    <div class="nbt-header-right">
      <nav class="nbt-header-nav">
        <a href="#" class="nbt-header-link">Login</a>
        <a href="#" class="nbt-header-link nbt-header-link--button">Subscribe</a>
      </nav>
      <button class="nbt-header-menu-button">Menu</button>
    </div>
  </header>
  <main class="nbt-responsive-wrapper">
    <div class="nbt-page-title">
      <h1>Latest News from Bengaluru</h1>
    </div>
    <div class="nbt-card-grid" id="news-grid">
      <!-- News cards will be dynamically inserted here -->
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
